@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - Hawaii Hoops Network</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css">

        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/basketball.jpg")">
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <!--  Display three horizontal lines when navbar collapsed. -->
                            <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">HiHoopsNetwork</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <!-- When these pages become available, release
                            <li><a id="gyms" href="@routes.Application.gyms()">Gyms</a></li>
                            <li><a id="games" href="@routes.Application.games()">Games</a></li>
                            <li><a id="leagues" href="@routes.Application.leagues()">Leagues</a></li>
                            <li><a id="teams" href="@routes.Application.teams()">Teams</a></li>
                            <li><a id="playerss" href="@routes.Application.gyms()">Players</a></li>
                            -->
                            <li><a href="#">Gyms</a></li>
                            <li><a href="#">Games</a></li>
                            <li><a href="#">Leagues</a></li>
                            <li><a href="#">Teams</a></li>
                            <li><a href="#">Player Profiles</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a data-toggle="modal" href="#login"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- content -->
        </div>
     <hr>
     <div id = "footer">
      <div class="container">
        <h100><span class="glyphicon glyphicon-copyright-mark"></span>  2014 Hawaii Hoops Network</h100>
        <h100><a href="@routes.Application.terms()">Terms Of Use</a></h100>
        <h100><a href="@routes.Application.contact()">Contact</a></h100>
        <a href="@routes.Application.about">About Us</a>
      </div>
        <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
         <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      </div>
    </body>
</html>
